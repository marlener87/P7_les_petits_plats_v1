<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--<link rel="stylesheet" href="css/normalize.css">-->
    <link rel="stylesheet" href="css/style.css">

    <script src="javascript/script.js" defer></script>
    <script src="https://kit.fontawesome.com/960c3e545d.js" crossorigin="anonymous"></script>
    <script src="javascript/chevron.js" defer></script>

    <title>Les petits plats</title>
</head>

<body>
    <header class="headerPage">
        <img src="assets/logo.png" alt="logo" class="logo">

        <div class="blockHeader">

            <h1 class="titleHeader">CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
        </div>

        <!-- BARRE DE RECHERCHE -->
        <form class="blockForm" id="searchForm">
            <div class="form_conteneur">
                <input class="recherche" id="searchInput" type="text" name="input"
                    placeholder="Rechercher une recette, un ingrédient...">
                <button class="submit">
                    <span class="glass">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                </button>
            </div>
        </form>
    </header>

    <!-- DROPDOWN -->
    <nav class="blockNav">
        <div class="blockDropdown">
            <!-- INGREDIENTS -->
            <div class="dropdownIngredients">
                <div class="dropdown">
                    <div class="select">
                        <span class="selected">Ingrédients</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="list">
                        <div class="searchContainerDropdown">
                            <input type="search" class="searchDropdown" placeholder="ingredient"
                                id="searchInputIngredients">
                            <span class="glassSearch">
                                <i class="fa-solid fa-magnifying-glass glassDropdown"></i>
                            </span>
                        </div>
                        <div id="ingredients" class="table_results"></div>
                    </div>
                </div>

                <div class="allSelectedIngredients" id="allSelectedIngredients">
                    <ul id="selectedIngredientsList"></ul>
                </div>
            </div>

            <!-- APPAREILS -->
            <div class="dropdownAppareils">
                <div class="dropdown">
                    <div class="select">
                        <span class="selected">Appareils</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="list">
                        <div class="searchContainerDropdown">
                            <input type="search" class="searchDropdown" placeholder="ingredient"
                                id="searchInputAppliances">
                            <span class="glassSearch">
                                <i class="fa-solid fa-magnifying-glass glassDropdown"></i>
                            </span>
                        </div>
                        <div id="appareils"></div>
                    </div>
                </div>

                <div class="allSelectedAppliances" id="allSelectedAppliances">
                    <ul id="selectedAppliancesList"></ul>
                </div>
            </div>

            <!-- USTENSILES -->
            <div class="dropdownUstensiles">
                <div class="dropdown">
                    <div class="select">
                        <span class="selected">Ustensiles</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <div class="list">
                        <div class="searchContainerDropdown">
                            <input type="search" class="searchDropdown" placeholder="ingredient"
                                id="searchInputUstensils">
                            <span class="glassSearch">
                                <i class="fa-solid fa-magnifying-glass glassDropdown"></i>
                            </span>
                        </div>
                        <div id="ustensiles"></div>
                    </div>
                </div>

                <div class="allSelectedUstensils" id="allSelectedUstensils">
                    <ul id="selectedUstensilsList"></ul>
                </div>
            </div>

        </div>

        <p class="totalRecipes">-- recettes</p>
    </nav>

    <!-- CARD RECIPE-->
    <div class="cardsRecipe">
    </div>

</body>

</html>
